<script>
function tirageAnime() {
  const done = JSON.parse(localStorage.getItem('doneExercises') || '[]');
  const liens = Array.from(document.querySelectorAll('#exerciseTable a'));
  const liensDisponibles = liens.filter(lien => {
    const num = parseInt(lien.textContent);
    return !done.includes(num);
  });

  if (liensDisponibles.length === 0) {
    alert("Tous les exercices ont Ã©tÃ© rÃ©alisÃ©s !");
    return;
  }

  let index = 0;
  let steps = 25;  // rÃ©duit Ã  25 Ã©tapes
  let delay = 30;  // dÃ©marre rapidement
  let lienFinal = null;

  function surlignerSuivant(step) {
    liens.forEach(lien => lien.style.backgroundColor = '');
    lienFinal = liensDisponibles[index];
    lienFinal.style.backgroundColor = 'yellow';

    index = (index + 1) % liensDisponibles.length;

    if (step < steps) {
      delay += 10; // ralentissement progressif
      setTimeout(() => surlignerSuivant(step + 1), delay);
    } else {
      lienFinal.style.backgroundColor = 'lightgreen';
      setTimeout(() => {
        window.location.href = lienFinal.href;
      }, 700);
    }
  }

  surlignerSuivant(0);
}


</script>
